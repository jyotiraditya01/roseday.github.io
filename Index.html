
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Rose Day ❤️</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: radial-gradient(circle at center, #2b0000, #000);
        font-family: "Segoe UI", Arial, sans-serif;
        overflow: hidden;
      }

      /* ================= PARTICLES ================= */

      .particles {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: 0;
      }

      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #ff4d73;
        border-radius: 50%;
        opacity: 0.5;
        filter: blur(1px);
        animation: floatUp linear infinite;
      }

      @keyframes floatUp {
        from {
          transform: translateY(100vh) scale(0.6);
          opacity: 0;
        }
        20% {
          opacity: 0.6;
        }
        to {
          transform: translateY(-10vh) scale(1);
          opacity: 0;
        }
      }

      /* ================= ROSE ================= */

      .rose {
        width: min(70vw, 260px);
        z-index: 1;

        filter: invert(19%) sepia(99%) saturate(4500%) hue-rotate(330deg)
          brightness(110%) drop-shadow(0 0 10px #ff2e63)
          drop-shadow(0 0 25px #ff2e63) drop-shadow(0 0 50px #ff2e63);

        opacity: 0;
        transform: scale(0.9);
        animation:
          fadeIn 1.8s ease forwards,
          glowPulse 1.7s ease-in-out infinite 1.8s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* synced romantic pulse */
      @keyframes glowPulse {
        0%,
        100% {
          filter: invert(19%) sepia(99%) saturate(4500%) hue-rotate(330deg)
            brightness(110%) drop-shadow(0 0 10px #ff2e63)
            drop-shadow(0 0 25px #ff2e63) drop-shadow(0 0 50px #ff2e63);
        }
        50% {
          filter: invert(19%) sepia(99%) saturate(4500%) hue-rotate(330deg)
            brightness(120%) drop-shadow(0 0 15px #ff2e63)
            drop-shadow(0 0 35px #ff2e63) drop-shadow(0 0 70px #ff2e63);
        }
      }

      /* ================= MESSAGE ================= */

      .message {
        z-index: 1;
        color: white;
        text-align: center;
        margin-top: 25px;
        opacity: 0;
        transform: translateY(10px);
        animation: show 1.8s forwards;
        animation-delay: 1s;
      }

      .message h1 {
        margin: 0;
        font-size: clamp(1.6rem, 4vw, 2.2rem);
      }

      .message p {
        margin-top: 8px;
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        color: #ffd6df;
      }

      @keyframes show {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ================= HEART BURST ================= */

      .heart {
        position: fixed;
        font-size: 18px;
        color: #ff4d73;
        pointer-events: none;
        animation: heartFloat 1.2s ease-out forwards;
      }

      @keyframes heartFloat {
        from {
          transform: translate(0, 0) scale(0.6);
          opacity: 1;
        }
        to {
          transform: translate(var(--x), var(--y)) scale(1.4);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="particles">
      <div class="particle" style="left: 10%; animation-duration: 8s"></div>
      <div class="particle" style="left: 25%; animation-duration: 10s"></div>
      <div class="particle" style="left: 40%; animation-duration: 7s"></div>
      <div class="particle" style="left: 55%; animation-duration: 9s"></div>
      <div class="particle" style="left: 70%; animation-duration: 11s"></div>
      <div class="particle" style="left: 85%; animation-duration: 8s"></div>
    </div>

    <img src="rose-flower-free-svg-file-416x588.png" class="rose" />

    <div class="message">
      <h1>Happy Rose Day ❤️</h1>
      <p>Like this rose, you make my life more beautiful every day.</p>
    </div>

    <audio id="bgMusic" loop>
      <source
        src="lnplusmusic-love-romantic-hopeful-music-333017.mp3"
        type="audio/mpeg"
      />
    </audio>

    <script>
      const music = document.getElementById("bgMusic");
      let musicStarted = false;

      document.addEventListener("click", function (e) {
        /* ---- START MUSIC (FIRST CLICK ONLY) ---- */
        if (!musicStarted) {
          music.volume = 0;
          music.play();
          musicStarted = true;

          let vol = 0;
          const fade = setInterval(() => {
            if (vol < 0.4) {
              vol += 0.02;
              music.volume = vol;
            } else {
              clearInterval(fade);
            }
          }, 100);
        }

        /* ---- HEART BURST ---- */
        for (let i = 0; i < 8; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = "❤️";

          heart.style.left = e.clientX + "px";
          heart.style.top = e.clientY + "px";

          const x = (Math.random() - 0.5) * 120 + "px";
          const y = -(Math.random() * 120 + 60) + "px";

          heart.style.setProperty("--x", x);
          heart.style.setProperty("--y", y);

          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 1200);
        }
      });
    </script>
  </body>
</html>
